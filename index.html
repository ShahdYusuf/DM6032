<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8"/>
    <title>The Groom Place </title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    
    <nav>
      <ul class="navbar">
        <li><a href="#home" class="navlink">Home</a></li>
        <li><a href="#ourservices" class="navlink">Our Services</a></li>
        <li><a href="#Appointment" class="navlink">Appointment</a></li>
        </ul>
    </nav>
    
    <section id="home" class="section">
      <img src="logo.png" alt="logo" id="logo"/><br>
      <h1>Welcome to The groom place</h1>
      <p>We offer trending haircuts, head massage, and hair care. Don't forget to book your appoinment with us!</p>
    </section>
    
    <section id="ourservices" class="services">
      <h2>Our Services</h2>
   <table class="table">
     
     <tr>
       <th>Image</th>
       <th>Service</th>
       <th>Price</th>
     </tr>
     
     <tr>
       <td><img src="image1.png" alt="haircut" id="image1"/></td>
       <td>Haircut</td>
       <td>2.500BD</td>
     </tr>
     
     <tr>
       <td><img src="image2.png" alt="head massage" id="image2"/></td>
       <td>Head massage</td>
       <td>1.500BD</td>
     </tr>
     
     <tr>
       <td><img src="image3.png" alt="hair care" id="image3"/></td>
       <td>Hair Care</td>
       <td>3BD</td>
     </tr>
      </table>
    </section>
    
    <section id="ourservices" class="section">
      
      <h3>Book An Appointment</h3>
      
      <form id="form">
        <label id="name">Your Name</lable><br>
      <input type="text" id="name" required/><br><br>
      
      
      <label id="email">Your Email</label><br>
      <input type="text" id="email" required/><br><br>
        
        <label id="message">Choose a date</label><br>
        <textarea id="message" rows="3" cols="100" required/></textarea><br><br>
      
      <button type="submit">Submit
        <img src="submit.png" alt="submit" width="150" height="50"/> </button>
      
      <script src="script.js"></script>
      
      </body>
    </html>
